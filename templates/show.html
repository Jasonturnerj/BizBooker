{% extends 'base.html' %}

{% block content %}
    <h1>Businesses</h1>

    {% if businesses %}
        <ul>
            {% for business in businesses %}
                <li>
                    <h2>{{ business.location }}</h2>
                    <p>{{ business.bio }}</p>
                    <!-- Add more business details as needed -->
                    <a href="/businesses/{{ business.id }}">View Business</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No businesses available.</p>
    {% endif %}

    <!-- Add a link or button to navigate back to the homepage -->
    <a href="/homepage">Back to Homepage</a>
{% endblock %}
