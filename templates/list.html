{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Businesses</h2>

    <ul>
      {% for business in businesses %}
        <li>
          <a href="/businesses/{{ business.id }}">{{ business.name }}</a>
          <ul>
            <li>
              <h2>{{ business.location }}</h2>
              <p>{{ business.bio }}</p>
              <a class="btn btn-success" href="/appointments/{{ business.id }}">Book appointment</a>
            </li>
          </ul>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
